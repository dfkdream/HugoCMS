<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HugoCMS Sign-in</title>
    <link rel="stylesheet" href="/admin/assets/signin.bundle.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form action="." method="POST">
            <div class="form-group">
                <input class="form-input" type="text" placeholder="ID" name="id" required autofocus/>
            </div>
            <div class="form-group">
                <input class="form-input" type="password" placeholder="Password" name="password" required/>
            </div>
            <input type="hidden" name="redirect" value="{{ . }}"/>
            <input class="btn btn-primary" type="submit" value="Sign in"/>
        </form>
    </div>
</body>
</html>
