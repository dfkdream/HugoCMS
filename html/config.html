<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HugoCMS Config Editor</title>
    <link rel="stylesheet" href="/admin/assets/config.bundle.css"/>
</head>
<body>
    {{ template "navbar" . }}
    <div class="config-container">
        <div class="location-header">
            <h1 id="location" data-i18n="hugoConfiguration">Hugo Configuration</h1>

        <div id="config-code"></div>
    </div>
    <script src="/admin/assets/config.bundle.js"></script>
</body>
</html>
