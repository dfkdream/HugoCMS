<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HugoCMS</title>
    <link rel="stylesheet" href="/admin/assets/list.bundle.css"/>
</head>
<body>
    {{ template "navbar" . }}
    <div class="list-container">
       <div class="location-header">
           <h1 id="location">Loading...</h1>
           <div>
               <button class="btn btn-primary" id="new-post"><i class="fas fa-plus"></i><span data-i18n="newPost">New Post</span></button>
               <button class="btn btn-primary" id="new-directory"><i class="fas fa-folder-plus"></i><span data-i18n="newDirectory">New Directory</span></button>
               <button class="btn btn-primary" id="upload-file"><i class="fas fa-file-upload"></i><span data-i18n="uploadFile">Upload File</span></button>
               <button class="btn btn-primary" id="rebuild"><i class="fas fa-paper-plane"></i><span data-i18n="publish">Publish</span></button>
           </div>
       </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th data-i18n="filename">Filename</th>
                    <th data-i18n="size">Size</th>
                    <th data-i18n="mode">Mode</th>
                    <th data-i18n="modTime">ModTime</th>
                    <th data-i18n="actions">Actions</th>
                </tr>
            </thead>
            <tbody id="list-tbody">

            </tbody>
        </table>
    </div>

    <script src="/admin/assets/list.bundle.js"></script>
</body>
</html>
