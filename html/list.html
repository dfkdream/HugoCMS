<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HugoCMS</title>
    <link rel="stylesheet" href="/admin/assets/list.bundle.css"/>
</head>
<body>
    {{ template "navbar" . }}
    <div class="list-container">
       <div class="location-header">
           <h1 id="location">Loading...</h1>
           <div>
               <button class="btn btn-primary" id="new-post"><i class="fas fa-plus"></i>New Post</button>
               <button class="btn btn-primary" id="new-directory"><i class="fas fa-folder-plus"></i>New Directory</button>
               <button class="btn btn-primary" id="upload-file"><i class="fas fa-file-upload"></i>Upload File</button>
               <button class="btn btn-primary" id="rebuild"><i class="fas fa-paper-plane"></i>Publish</button>
           </div>
       </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Size</th>
                    <th>Mode</th>
                    <th>ModTime</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="list-tbody">

            </tbody>
        </table>
    </div>

    <script src="/admin/assets/list.bundle.js"></script>
</body>
</html>
