<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HugoCMS Ussers</title>
    <link rel="stylesheet" href="/admin/assets/users.bundle.css"/>
</head>
<body>
    {{ template "navbar" . }}
    <div class="users-container">
        <div class="location-header">
            <h1>Users</h1>
            <div>
                <button class="btn btn-primary" id="add-user"><i class="fas fa-plus"></i> Add User</button>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="users-table"></tbody>
        </table>
    </div>
    <script src="/admin/assets/users.bundle.js"></script>
</body>
</html>
