<div class="modal-overlay" id="close-overlay"></div>
<form id="modal-form" class="modal-container">
    <div class="modal-header">
        <div class="modal-title h5" id="title">Add User</div>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="form-label" for="id">ID</label>
            <input id="id" class="form-input" type="text" placeholder="ID" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input id="username" class="form-input" type="text" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input id="password" class="form-input" type="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="permissions">Permissions</label>
            <textarea id="permissions" class="form-input" placeholder="Permissions">*</textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-link" id="cancel">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
